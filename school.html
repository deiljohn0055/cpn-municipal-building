<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Campus</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #3498db;
      color: #fff;
      padding: 15px;
      text-align: center;
    }

    .main-content {
      max-width: 1200px;
      margin: 20px auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    .image-section {
      background-color: #3498db;
      height: 300px;
      display: flex;
      gap: 10%;
      justify-content: center;
      padding: 50px;
    }

    .image-section div {
      max-width: 100%;
      background-color: aqua;
      height: 300px;
      width: 250px;
      border: 2px solid black;
      border-radius: 20px;

    }

    #secimg1 {
      background-image: url(pic/BL1\ \(1\).jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    #secimg2 {
      background-image: url(pic/BL1\ \(5\).jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    #secimg3 {
      background-image: url(pic/BL1\ \(4\).jpg);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .facilities-section {
      margin-top: 20px;
    }

    .facility {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .facility img {
      width: 250px;
      margin-right: 20px;
      border-radius: 8px;
      height: 200px;
    }

    .facility-details {
      flex-grow: 1;
    }
    #home{
    height: 100px;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;

  }
  #home a{
    height: 30px;
    width: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: black;
    color: white;
    text-decoration: none;
    border-radius: 20px;
  }
#home a:hover {
  background-color: rgb(162, 156, 156);
}
  </style>
</head>

<body>
  <div id="home">
    <a href="index.html">Back</a>
</div>
  <div class="header">
    <h1>Concepcion Municipal Building</h1>
  </div>

  <div class="main-content">
    <div class="image-section">
      <div id="secimg1"></div>
      <div id="secimg2"></div>
      <div id="secimg3"></div>
    </div>   
  </div>

</body>

</html>
